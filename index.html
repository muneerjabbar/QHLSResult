<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QHLS Result Announcement</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .carousel-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .carousel-image.active {
      opacity: 1;
      z-index: 10;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 h-screen m-0 p-0 overflow-hidden">

  <!-- Full Screen Split into 60/40 using Flexbox -->
  <div class="flex flex-col h-screen">

    <!-- Top 60% (QHLS Content Centered) -->
    <div class="h-[60%] flex items-center justify-center px-4">
      <div class="bg-white shadow-xl rounded-2xl p-6 md:p-10 w-full max-w-2xl text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-purple-700 mb-4">ðŸ“¢ QHLS Result Announcement</h1>
        <p class="text-lg md:text-xl text-gray-700">
          <strong>QHLS Result</strong> will be published at 
          <span class="text-purple-600 font-semibold">5 PM today</span>.
          <br />
          <span class="block mt-2 text-green-600 font-medium">In Sha Allah.</span>
        </p>
      </div>
    </div>

    <!-- Bottom 40% (Carousel) -->
    <div class="h-[40%] relative">
      <img src="isthiqama.jpeg" alt="Isthiqama" class="carousel-image active" />
      <img src="inspire.jpeg" alt="Inspire" class="carousel-image" />
    </div>

  </div>

  <!-- Carousel Script -->
  <script>
    const images = document.querySelectorAll('.carousel-image');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 3000);
  </script>

</body>
</html>

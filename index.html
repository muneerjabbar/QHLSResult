<html>
	<head>
		<title>ISM QHLS Result</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
		    .carousel-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 40vh;
      overflow: hidden;
      z-index: 1;
    }
    .carousel-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .carousel-image.active {
      opacity: 1;
      z-index: 10;
    }
  </style>
	</head>
	<body >

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header" class="alt main-header" style="display: flex; padding-top: 10px !important ;">
						<span class="logo"><img width="80" src="logo.png" alt="" /></span>
						<h1>QHLS EXAMINATION RESULT  2025</h1>
					
						
					</header>

				<div id="main" style="display: flex; flex-direction: column; justify-content: center; align-items: center; padding:8px ;">
						<input type="text" id="roll-no" placeholder="Please enter the Register no or name" style="min-width: 300px; max-width: 400px; margin-top: 40px;"><br />
						<a id="search"  class="button primary"> Submit</a>
						<br>
						<span id="no-res" style="color: red;" >Sorry no Result found</span>
						
						<div class="alert alert-success">
							Hi <strong id="res-name"></strong>, your score is <strong id="res-mark"></strong>
							<br />
							<span id="final" >Congratulations - You are eligible for final examination</span>
							<br><br>
						<a id="reset"  class="button"> Close</a>
						</div>
						
						<br>
						<br>
						<div id="mul-res"></div>
					</div>
					<div style="position: relative;">
							  <div class="carousel-container">
    <img src="is.jpg" alt="Isthiqama" class="carousel-image active" />
    <img src="inspire.jpg" alt="Inspire" class="carousel-image" />
  </div>
  
					</div>

					


  <!-- Carousel Script -->
  <script>
    const images = document.querySelectorAll('.carousel-image');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 3000);
  </script>

			

				<!-- Footer -->
					<footer id="footer" style="position: fixed; left: 50%; top: 50%; transform: translateX(0%) rotate(90deg); z-index: 2; color: #ccc; ">
						
						<p class="copyright">&copy;Design by: <a href="https://isminspire.com">ISM Inspire Ernakulam</a>.</p>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>

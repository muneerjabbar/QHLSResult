<html>

<head>
	<title>ISM QHLS Result</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 20px;
		}

		#certificate {
			position: relative;
			width: 1000px;
			/* adjust to match qhlscertificate.jpg width */
			height: 700px;
			/* adjust to match qhlscertificate.jpg height */
			margin: 20px auto;
			background: url('qhlscertificate.jpg') no-repeat center;
			background-size: cover;
		}

		#fullname {
			position: absolute;
			top: 43%;
			/* adjust position for your template */
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 40px;
			font-weight: bold;
			color: #d4af37;
			/* Golden color */
			font-family: "Brush Script MT", cursive;
		}

		#mark {
			position: absolute;
			top: 60%;
			/* adjust position for your template */
			left: 45%;
			transform: translate(-50%, -50%);
			font-size: 28px;
			font-weight: bold;
			color: #000;
			font-family: "Times New Roman", serif;
		}

		#regno {
			position: absolute;
			top: 50%;
			/* adjust position for your template */
			left: 18%;
			transform: translate(-50%, -50%);
			font-size: 24px;
			font-weight: bold;
			color: #ff0000;
			/* Red */
			font-family: "Times New Roman", serif;
		}

	</style>
</head>

<body>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header" class="alt main-header" style="display: flex; padding-top: 10px !important ;">
			<span class="logo"><img width="80" src="logo.png" alt="" /></span>
			<h1>QHLS FINAL EXAMINATION RESULT 2025</h1>


		</header>

		<div id="main"
			style="display: flex; flex-direction: column; justify-content: center; align-items: center; padding:8px ;">
			<input type="text" id="regInput" placeholder="Please enter the Register no "
				style="min-width: 300px; max-width: 400px; margin-top: 40px;"><br />
			<button class="button primary" onclick="downloadCertificate()">Download Certificate</button>

			<div id="certificate" style="display:none;">
				<div id="fullname"></div>
				<div id="mark"></div>
				<div id="regno"></div>
			</div>

			<script>
				// ðŸ”¹ Candidate data directly embedded here
				let candidates = [
					{ regno: "11", fullname: "Muneer Jabbar", mark: "98" },
					{ regno: "22", fullname: "Saliha", mark: "87" }
				];

				async function downloadCertificate() {
					const regnoInput = document.getElementById("regInput").value.trim();
					if (!regnoInput) {
						alert("Please enter register number");
						return;
					}

					// Find candidate by regno
					const candidate = candidates.find(c => c.regno === regnoInput);
					if (!candidate) {
						alert("No candidate found with this register number");
						return;
					}

					// Fill in certificate details
					document.getElementById("fullname").textContent = candidate.fullname;
					document.getElementById("mark").textContent = candidate.mark;
					document.getElementById("regno").textContent = candidate.regno;

					const certDiv = document.getElementById("certificate");
					certDiv.style.display = "block";

					// Convert to image
					const canvas = await html2canvas(certDiv);
					const link = document.createElement("a");
					link.download = candidate.fullname.replace(/\s+/g, "_") + "_certificate.jpg";
					link.href = canvas.toDataURL("image/jpeg");
					link.click();

					// Hide preview again
					certDiv.style.display = "none";
				}
			</script>

		</div>





		<!-- Footer -->
		<footer id="footer"
			style="position: fixed; left: 50%; top: 50%; transform: translateX(0%) rotate(90deg); z-index: 2; color: #ccc; ">

			<p class="copyright">&copy;Design by: <a href="https://isminspire.com">ISM Inspire Ernakulam</a>.</p>
		</footer>

	</div>

			<!-- Scripts -->
		
			  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>

</html>

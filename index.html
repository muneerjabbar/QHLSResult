<!DOCTYPE HTML>
<html>

<head>
	<title>ISM QHLS Result</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 20px;
		}
		#certificate {
			position: relative;
			width: 1000px;
			height: 700px;
			margin: 20px auto;
			background: url('qhlscertificate.png') no-repeat center;
			background-size: cover;
		}

		#fullname {
			position: absolute;
			top: 37%;
			left: 58%;
			transform: translate(-50%, -50%);
			font-size: 40px;
			font-weight: bold;
			color: #d4af37;
			font-family: "Times New Roman", serif;

		}

		#mark {
			position: absolute;
			top: 53%;
			left: 70.5%;
			transform: translate(-50%, -50%);
			font-size: 25px;
			font-weight: bold;
			color: #0b6a30;
			font-family: "Times New Roman", serif;
		}

		#regno {
			position: absolute;
			top: 42.6%;
			left: 51%;
			transform: translate(-50%, -50%);
			font-size: 23px;
			font-weight: bold;
			color: #312888;
			font-family: "Times New Roman", serif;
			justify-content: left;
		}




		/* ðŸ”¹ Autocomplete dropdown */
		.autocomplete-items {
			position: absolute;
			border: 1px solid #ddd;
			border-top: none;
			z-index: 99;
			top: 100%;
			left: 0;
			right: 0;
			background: #fff;
			max-height: 200px;
			overflow-y: auto;
		}

		.autocomplete-items div {
			padding: 10px;
			cursor: pointer;
			border-bottom: 1px solid #ddd;
		}

		.autocomplete-items div:hover {
			background-color: #f1f1f1;
		}

		#downloadAgain {
			display: none;
			margin-top: 10px;
		}
	</style>
</head>

<body>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header" class="alt main-header" style="display: flex; padding-top: 10px !important ;">
			<span class="logo"><img width="80" src="logo.png" alt="" /></span>
			<h1>QHLS FINAL RESULT 2025</h1>
		</header>

		<div id="main"
			style="display: flex; flex-direction: column; justify-content: center; align-items: center; padding:8px ; overflow: hidden;">

			<div style="position:relative; min-width:250px; max-width:400px; margin-top:40px;">
				<input type="text" id="regInput" placeholder="Please enter the Register no "
					style="width:100%; justify-content: left">
				<div id="autocomplete-list" class="autocomplete-items"></div>
			</div>

			<br />
			<button class="button primary" onclick="downloadCertificate()">Download Certificate</button>
			<!-- New message containers -->
			<div id="resultMessage"></div>
			<button id="downloadAgain" class="button primary">Download Again</button>
			<div id="specialMessage"></div>


			<marquee style="margin-top: 80px;" width="300" scrollamount="5"><a target="_blank"
					style="text-decoration: none; text-transform: uppercase; color: #45558d;"
					href="https://www.isminspire.com/profexel/">Profexel 2.0 | Professionals family conference | 2025
					October 12, Sunday at Capkon convention centre, calicut</marquee>

			<div style="opacity: 0;" >
			<div id="certificate" style="display:none;">
				<div id="fullname"></div>
				<div id="mark"></div>
				<div id="regno"></div>
			</div>
			</div >


		</div>

		<!-- Footer -->
		<footer id="footer"
			style="position: fixed; left: 52%; top: 50%; transform: translateX(0%) rotate(90deg); z-index: 2; color: #ccc; ">
			<p class="copyright">&copy;Implemented by <a href="https://isminspire.com">Team Inspire</a>& IT Cell Kakkanad Zone V2</p>
		</footer>



		<script src="assets/js/script.js"></script>

	</div>

	<!-- Scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>

</html>
